{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Enter Marks</h2>
        <form method="POST" action="{{ url_for('enter_marks') }}">
            <div class="form-group">
                <label for="subject_id">Subject</label>
                <select class="form-control" id="subject_id" name="subject_id">
                    {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="exam_type">Exam Type</label>
                <select class="form-control" id="exam_type" name="exam_type">
                    <option value="Midterm">Midterm</option>
                    <option value="Final">Final</option>
                    <option value="Quiz">Quiz</option>
                    <option value="Assignment">Assignment</option>
                </select>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Marks Obtained</th>
                        <th>Total Marks</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                        <tr>
                            <td>{{ student.first_name }} {{ student.last_name }}</td>
                            <td><input type="number" class="form-control" name="marks_obtained_{{ student.id }}" required></td>
                            <td><input type="number" class="form-control" name="total_marks_{{ student.id }}" required></td>
                            <td><input type="text" class="form-control" name="grade_{{ student.id }}" required></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary">Submit Marks</button>
        </form>
    </div>
</div>
{% endblock %}

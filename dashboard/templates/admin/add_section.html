{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">üìñ Add Section</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_section') }}">
                        <div class="mb-3">
                            <label for="school_id" class="form-label">üè´ Select School</label>
                            <select class="form-select" id="school_id" name="school_id" required>
                                <option value="">-- Choose School --</option>
                                {% for school in schools %}
                                    <option value="{{ school.id }}">{{ school.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="class_id" class="form-label">üìö Select Class</label>
                            <select class="form-select" id="class_id" name="class_id" required>
                                <option value="">-- Choose Class --</option>
                                <!-- Classes will be populated dynamically -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="section_name" class="form-label">üìñ Section Name</label>
                            <input type="text" class="form-control" id="section_name" name="section_name" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100">‚ûï Add Section</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const schoolSelect = document.getElementById("school_id");
    const classSelect = document.getElementById("class_id");

    schoolSelect.addEventListener("change", function () {
        const schoolId = schoolSelect.value;
        if (schoolId) {
            fetch(`/get_classes?school_id=${schoolId}`)
                .then(response => response.json())
                .then(data => {
                    classSelect.innerHTML = '<option value="">-- Choose Class --</option>';
                    data.forEach(cls => {
                        const option = document.createElement("option");
                        option.value = cls.id;
                        option.textContent = cls.class_name;
                        classSelect.appendChild(option);
                    });
                });
        } else {
            classSelect.innerHTML = '<option value="">-- Choose Class --</option>';
        }
    });
});
</script>
{% endblock %}

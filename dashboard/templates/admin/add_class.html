{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">üìö Add Class</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_class') }}">
                        <div class="mb-3">
                            <label for="school_id" class="form-label">üè´ Select School</label>
                            <select class="form-select" id="school_id" name="school_id" required>
                                <option value="">-- Choose School --</option>
                                {% for school in schools %}
                                    <option value="{{ school.id }}">{{ school.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="class_name" class="form-label">üìñ Class Name</label>
                            <input type="text" class="form-control" id="class_name" name="class_name" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success w-100">‚ûï Add Class</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
